<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hans Mattin-Lassei, EPN Sverige AB">
    <title></title>
    
    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        #contactForm-message {
            height: 200px;
        }
    </style>

</head>
<body>
    
    <div class="container d-flex justify-content-center mt-5">
        <div class="col-12 col-md-6">

            <form id="contactForm" onsubmit="onSubmit(event)" novalidate>
                <div class="form-floating mb-3">
                    <input id="regForm-firstName" type="text" class="form-control needs-validation" placeholder="firstname">
                    <label for="regForm-firstName">Ditt förnamn</label>
                    <div id="regForm-firstName-error" class="invalid-feedback"><small>Du måste ange ge ett giltigt förnamn</small></div>
                </div>
                <div class="form-floating mb-3">
                    <input id="regForm-lastName" type="text" class="form-control needs-validation" placeholder="lastname">
                    <label for="regForm-lastName">Ditt efternamn</label>
                    <div id="regForm-lastName-error" class="invalid-feedback"><small>Du måste ange ge ett giltigt efternamn</small></div>
                </div>
                <div class="form-floating mb-3">
                    <input id="regForm-email" type="email" class="form-control needs-validation" placeholder="name@example.com">
                    <label for="regForm-email">Din e-postadress</label>
                    <div id="regForm-email-error" class="invalid-feedback"><small>Du måste ange en giltig e-postadress</small></div>
                </div>
                <div class="form-floating mb-3">
                    <input id="regForm-password" type="password" class="form-control needs-validation" placeholder="BytMig123!">
                    <label for="regForm-password">Lösenord</label>
                    <div id="regForm-password-error" class="invalid-feedback"><small>Du måste ange ett giltigt lösenord</small></div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked"><small>Jag godkänner och vill dela mina uppgifter.</small></label>
                </div>

                <div class="d-grid">
                    <button id="regForm-submit" class="submit mt-4 btn btn-secondary">SKICKA</button>
                </div>
            </form>

        </div>
    </div>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
